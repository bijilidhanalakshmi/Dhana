<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <style>/* style.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
       
        .card {
            background-color: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
       
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
       
        .form {
            display: flex;
            flex-direction: column;
        }
       
        .input-group {
            margin-bottom: 15px;
        }
       
        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
       
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
       
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
       
        input[type="submit"]:hover {
            background-color: #45a049;
        }
       
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
       
        </style>
</head>

<body>
    <div class="card">
        <h2>Event Registration</h2>


        <form method="POST">
           
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="Reenter password">Reenter Password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="Phone">Mobile</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your mobile number" required>
            </div>
           
            <div class="input-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
